{% extends "base.html" %}

{% block content %}
        
    <div class="col-sm-12">
    
        <h2>Services</h2>
        {% if not services.count %}
            <p>None yet</p>
        {% endif %}
        <ul>
            {% for s in services %}
                <li><a href="{{s.type}}_connect/{{s.id}}/">{{s}}</a></li>
            {% endfor %}
        </ul>
        

    </div>



{% endblock %}
