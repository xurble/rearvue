{% extends "base.html" %}

{% block content %}

        <div class="row">
            <div class="col-xs-12 link">
                <h2 class="head">in {{year}}</h2>
            </div>
        </div>


        {% for m in months %}
            {% if m.1|length > 0 %}  
                <div class="row">
                    <div class="col-xs-12 link">
                        <h3><a href="{{forloop.counter0}}/">{{m.0}}</a></h3>
                    </div>
                </div>
                <div class="row">
                    {% for i in m.1 %}
                        <div class="col-xs-4 col-sm-2 link">
                            <a href="{% url "show_day" year=i.date_created.year month=i.date_created.month day=i.date_created.day%}"><img src="/static/{{i.thumbnail}}" alt="Thumbnail" title="{{ i.title }}" style="float:left;margin-right:6px;margin-bottom:6px;max-width:100%"></a>
                        </div>
                    {% endfor %}             
                </div>
            {% endif %}
        {% endfor %}
     



{% endblock %}
