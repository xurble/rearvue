{% extends "base.html" %}

{% block content %}

            <div class="col-xs-12 link">
                <h2 class="head">{{year}}</h2>
            </div>

            <div class="link">
        {% for m in months %}
            {% if m.2 > 0 %}
                    <h3><a href="{{forloop.counter0}}/">{{m.2}} posts in {{m.0}}</a></h3>
                    <div class="row">
                    {% for i in m.1 %}
                        <div class="col-xs-4 col-sm-2 link">
                            <a href="{% url "show_item" year=i.date_created.year month=i.date_created.month day=i.date_created.day slug=i.get_slug %}">
                                <img src="/{{i.thumbnail}}" alt="Thumbnail" title="{{ i.title }}" class="thumb">
                            </a>
                        </div>
                    {% endfor %}
                    </div>
            {% endif %}
        {% endfor %}
            </div>




{% endblock %}
