<!doctype html>
<html>
	<head>
		<title>{{domain.display_name}}</title>
		
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">		

 		<script type="text/javascript" src="/static/js/jquery-1.11.1.js"></script>

		<link href="/static/css/bootstrap.min.css" rel="stylesheet"	type="text/css">
		<link href="/static/css/rearvue.css" rel="stylesheet" type="text/css">
		
		<link rel="shortcut icon" href="/static/images/recast-small.png">
        <link rel="apple-touch-icon" href="/static/images/touch.png">

        <meta name="viewport" content="width=device-width, initial-scale=1">

 
        
        {% block head %}
        
        
        
        {% endblock %}
	</head>
	<body>
        <div class="container">

            <div class="row">
            
                <div class="col-xs-12">
                    <h1 class="link"><a href="/">{{domain.display_name}}</a></h1>
                </div>
            </div>


            {% block content %}
    
            {% endblock %}

        </div>

        <footer>
            <ul class="link">
                {% for y in year_range %}
                    <li><a href="{% url "show_year" year=y%}">{{y}}</a></li>
                {% endfor %}
            </ul>
        </footer>


        
        <script>

    $.ajaxSetup({
        beforeSend: function(xhr, settings) {
            if (!(/^http:.*/.test(settings.url) || /^https:.*/.test(settings.url))) {
                // Only send the token to relative URLs i.e. locally.
                xhr.setRequestHeader("X-CSRFToken",
                                     $("input[name='csrfmiddlewaretoken']")[0].value);
            }
        }
    });



        </script>
	</body>
</html>
